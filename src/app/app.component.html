<div class="container content">
  <div *ngIf="!gameService.gameEnded; else gameOver">
    <app-question></app-question>

    <!-- Notification -->
    <app-notification></app-notification>

    <!-- Score -->
    <app-score></app-score>

    <!-- Card Image Row -->
    <app-card-row></app-card-row>

    <!-- Progress Bar -->
    <app-progress-bar></app-progress-bar>
  </div>

  <ng-template #gameOver>
    <app-gameover></app-gameover>
  </ng-template>
</div>
