<!-- Notification -->
<div [ngClass]="{ notification: !gameService.showModal }">
  <div
    *ngIf="gameService.correctAnswer; else invalidAnswer"
    class="alert alert-success"
    role="alert"
  >
    Correct!
  </div>
  <ng-template #invalidAnswer>
    <div class="alert alert-danger" role="alert">Wrong Answer!</div>
  </ng-template>
</div>
